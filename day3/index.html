<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <div class="main-box">
            <header class="head">
               <h2> Password Generator</h2>
            </header>
            <div class="display">
                <input type="text" id="pass-input" placeholder="search" disabled>
            </div>
            <div class="setting">
               <label class="length-label">length</label>
              <input type="number" id="length-number" value="10" min="5" max="20" step="1">
            </div>
            <div class="setting">
               <label class="uppercase-label">Uppercase</label>
               <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
               <label class="lowercase-label">Lowercase</label>
               <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="setting">
               <label class="number-label">Number</label>
               <input type="checkbox" id="number" checked>
            </div>
            <div class="setting">
               <label class="symbol-label">Symbol</label>
               <input type="checkbox" id="symbol" checked>
            </div>
            <div class="generatebtn">
                <button id="generate">Generate</button>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
