<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel-count</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
     <div id="container">
        <div class="main-box">

                <h1>Vowel Counter</h1>

            </div>

           <p id="output"></p>
           </div>
        </div>
     </div>

    <script src="index.js"></script>
</body>
</html>
